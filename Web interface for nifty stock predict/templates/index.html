<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Price Predictor</h1>
        <form action="/predict" method="post">
            <label for="open_price">Open Price:</label>
            <input type="number" step="0.01" id="open_price" name="open_price" required>
            
            <label for="prev_close_price">Previous Close Price:</label>
            <input type="number" step="0.01" id="prev_close_price" name="prev_close_price" required>
            
            <label for="volume">Volume:</label>
            <input type="number" id="volume" name="volume" required>
            
            <label for="high_price">High Price:</label>
            <input type="number" step="0.01" id="high_price" name="high_price" required>
            
            <label for="low_price">Low Price:</label>
            <input type="number" step="0.01" id="low_price" name="low_price" required>
            
            <button type="submit">Predict Closing Price</button>
        </form>
        {% if prediction %}
        <div class="result">
            <h2>Predicted Closing Price: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
